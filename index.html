<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Countdown-JS</title>
</head>
<body>
  <div class="main-container">
    <div class="text-container">
      <h1> We're launching soon</h1>
    </div>

    <div class="the-numbers">
      
      <div class="number number-day">
        <div>08</div>

        <span class="first-span"></span> 
        <span class="first-span"></span>
        <span></span>
    
      </div>

      <div class="number number-hours">
        <div>23</div>
        <span class="first-span"></span>
         <span class="first-span"></span>
         <span></span>
      </div>

      <div class="number number-minutes">
        <div>55</div>
        <span class="first-span"></span> 
        <span class="first-span"></span>
        <span></span>
      </div>

      <div class="number number-seconds">
        <div>41</div>
        <span class="first-span"></span> 
        <span class="first-span"></span>
        <span></span>
      </div>

    </div>

    <div class="span-container">
      <span>Days</span>
      <span>Hours</span>
      <span>Minutes</span>
      <span>Seconds</span>
     
    </div>

    <div class="image-container">
      <img src="/launch-countdown-timer-main/images/pattern-hills.svg" alt="">
    </div>

    <div class="image-container">
      <img src="/launch-countdown-timer-main/images/icon-facebook.svg" alt="">
      <img src="/launch-countdown-timer-main/images/icon-pinterest.svg" alt="">
      <img src="/launch-countdown-timer-main/images/icon-instagram.svg" alt="">
    </div>
  
  </div>
  <script src="index.js"></script>
</body>
</html>
